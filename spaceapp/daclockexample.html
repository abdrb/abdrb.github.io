<html dir="ltr"><head><style type="text/css" id="style">

<script type="text/javascript" id="script">
date = new Date();
mm=Number(date.getMonth())+1;
dd=Number(date.getDate());
yy=Number(date.getFullYear());
speed = 1000;

function getDegreeOur(d){
deg = (mm * 30) + dd + d;
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getDegreeInner(n, d){
days = (yy*12*30)+(mm*30)+dd+d;
deg = (days * n) + days;
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getDegreeOuter(n, d){
days = (yy*12*30)+(mm*30)+dd+d;
deg =  (days * n);
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getid(){
	days = document.getElementById("mnrot");
	month = document.getElementById("rots");
	earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merq = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
	clock = document.getElementById("clock");
    moon = document.getElementById("moon");
    ea = getDegreeOur(15);
    mo = getDegreeOur(160);
    mq = getDegreeInner(0.4, 191);    
    vn = getDegreeInner(0.3, 256);	      
    mr = getDegreeOuter(0.2, 1080);	    
    jp = getDegreeOuter(0.1, 2150);
    earth.value = ea;
    moon.value = mo;
    merq.value = mq;
    venu.value = vn;
    mars.value = mr;
    jupit.value = jp;
	funcMrot();
	funcMoon();
	funcEarth();
	funcVenus();
	funcMerq();
	funcMars();
	funcJu();
}

function funcMrot(){
var i = 0;
var m = 1;
setInterval(function(){
i++
days.value = i;
if (i == 30) 
{
i = 0;
m++;
month.value = m;
}
if (m == 12) m = 0;
}, speed);
}

function funcMoon(){
	var j = mo;
	setInterval(function(){
	j++
	moon.value = j;
	clock.innerHTML = moon.value +":"+ merq.value +":"+ venu.value +":"+ earth.value +":"+ mars.value +":"+ jupit.value;
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 0.025));
	}

function funcEarth(){
	var i = ea;
	setInterval(function(){
	i++
	earth.value = i;
	
	if (i == 360) 
	{
	i = 1;
	}
	}, speed);
}

function funcVenus(){
		
	var j = vn;
	setInterval(function(){
	j++
	venu.value = j;
	
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 0.3));
}

function funcMerq(){
	
	var j = mq;
	setInterval(function(){
	j++
	merq.value = j;
	//clock.innerHTML = merq.value +":"+ venu.value +":"+ earth.value +":"+ mars.value +":"+ jupit.value;
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 0.1));
}

function funcMars(){
	
	var j = mr;
	setInterval(function(){
	j++
	mars.value = j;
	
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 2));
}

function funcJu(){
	
	var j = jp;
	setInterval(function(){
	j++
	jupit.value = j;
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 12));
}
</script>
