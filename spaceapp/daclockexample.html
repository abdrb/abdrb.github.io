<html dir="ltr"><head><style type="text/css" id="style">
.dv {

input {

<script type="text/javascript" id="script">
function getid(){
	days = document.getElementById("mnrot");
	month = document.getElementById("rots");
	earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merq = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
	clock = document.getElementById("clock");

speed = 1000; //8640000
funcMoon();
funcEarth();
funcVenus();
funcMerq();
funcMars();
funcJu();
}

function funcMoon(){
var i = 0;
var m = 1;
setInterval(function(){
i++
days.value = i;
if (i == 30) 
{
i = 0;
m++;
month.value = m;
}
if (m == 12) m = 0;
}, speed);
}

function funca(){
	
}

function funcEarth(){
	var i = 0;
	setInterval(function(){
	i++
	earth.value = i;
	
	if (i == 360) 
	{
	i = 1;
	}
	}, speed);
}

function funcVenus(){
		
	var j = 0;
	setInterval(function(){
	j++
	venu.value = j;
	
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 0.3));
}

function funcMerq(){
	
	var j = 0;
	setInterval(function(){
	j++
	merq.value = j;
	clock.innerHTML = merq.value +":"+ venu.value +":"+ earth.value +":"+ mars.value +":"+ jupit.value;
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 0.1));
}

function funcMars(){
	
	var j = 0;
	setInterval(function(){
	j++
	mars.value = j;
	
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 2));
}

function funcJu(){
	
	var j = 0;
	setInterval(function(){
	j++
	jupit.value = j;
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 12));
}

</script>
