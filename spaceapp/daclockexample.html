<script type="text/javascript" id="script">
date = new Date();
mm=Number(date.getMonth())+1;
dd=Number(date.getDate());
yy=Number(date.getFullYear());
hh=Number(date.getHours());
mn=Number(date.getMinutes());
ss=Number(date.getSeconds());

function getDegreeMoon(d){
deg=((yy*365)+(mm*30)+dd) - 737551 + d;
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getDegreeOur(d){
deg = (mm * 30) + dd + d;
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getDegreeInner(n, d){
days = (yy*12*30)+(mm*30)+dd+d;
deg = (days * n) + days;
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getDegreeOuter(n, d){
days = (yy*12*30)+(mm*30)+dd+d;
deg =  (days * n);
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getid(){
	days = document.getElementById("mnrot");
	month = document.getElementById("rots");
	earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merq = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
	clock = document.getElementById("clock");
    moon = document.getElementById("moon");
    ea = getDegreeOur(60);
    mo = getDegreeMoon(45);
    mq = getDegreeInner(0.4, 305);    
    vn = getDegreeInner(0.3, 295);	      
    mr = getDegreeOuter(0.2, 1430);    
    jp = getDegreeOuter(0.1, 2700);
    earth.value = ea;
    moon.value = mo;
    merq.value = mq;
    venu.value = vn;
    mars.value = mr;
    jupit.value = jp;
	funcClock();
}
function funcClock(){
	setInterval(function(){
	da = new Date();
	mm=da.getMonth()+1;
	d=da.getDate();
	y=da.getFullYear();
	s=da.getSeconds();
	m=da.getMinutes();
	h=da.getHours();
	clock.innerHTML = s + ":" + m + ":" + h +":"+ d + ":" + mm + ":" + y +":"+moon.value +":"+ merq.value +":"+ venu.value +":"+ earth.value +":"+ mars.value +":"+ jupit.value;
	}, (1000));
	}

</script>
