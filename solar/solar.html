 <title>حاسبة منظومة الطاقة الشمسية</title>
 <style type="text/css">

}

 <body onload="funclinks();"> 
<navbar>
   <input class="menu-btn" type="checkbox" id="menu-btn" />
   <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
   <ul class="menu" id="links">
   </ul>
</navbar>
 
<header>
 <h3>حاسبة منظومة الطاقة الشمسية</h3>
</header>
  <section>
  <div class="dv"> 
   <div>
     اللوح الشمسي (وات) 
   </div> 
   <input value="0" type="text" id="panel" onkeyup="funcPanel()" onclick="javascript:panel.value=''"> 
   <br> 
   <div>
    قوة الشاحن (أمبير) 
   </div> 
   <input value="0" type="text" id="charge" onkeyup="funcCharge()" onclick="javascript:charge.value=''"> 
   <br> 
   <div>
     مدة الشحن (ساعات) 
   </div> 
   <input value="8" type="text" id="daytime" onkeyup="funcDaytime()" onclick="javascript:daytime.value=''"> 
   <br> 
   <div>
  الاستهلاك المناسب في الساعة (أمبير) 
   </div> 
   <input value="0" type="text" id="perhour" onkeyup="funcPerhour()" onclick="javascript:perhour.value=''"> 
   <br> 
   <div>
     قوة البطارية (أمبير) 
   </div> 
   <input value="0" type="text" id="battery" onkeyup="funcBattery()" onclick="javascript:battery.value=''"> 
   <br> 
  </div> 
  </section>
<footer>
  <div id="sociallinks">
  </div>
</footer>

 <script type="text/javascript">

daytime_ = 8;

function funcPanel(){
	charge.value = (Number(panel.value) / 12).toFixed(1);
	battery.value = (Number(charge.value) * Number(daytime.value)).toFixed(1);
	perhour.value = (Number(battery.value) / (24)).toFixed(1);
	//daytime.value !== 8 ? charge.value=(Number(battery.value) / Number(perhour.value)).toFixed(1):pass;
}

function funcCharge(){
	panel.value  = (Number(charge.value) * 12).toFixed(1);
	battery.value = (Number(charge.value) * Number(daytime.value)).toFixed(1);
	perhour.value = (Number(battery.value) / (24)).toFixed(1);
}

function funcDaytime(){
	battery.value = (Number(charge.value) * Number(daytime.value)).toFixed(1);
	perhour.value = (Number(battery.value) / (24)).toFixed(1);
	panel.value  > 0 ? charge.value=(Number(panel.value) / 12).toFixed(1) : panel.value=(Number(charge.value) * 12).toFixed(1);
	daytime_ = Number(daytime.value);
	funcPerhour();
}

function funcPerhour(){
	battery.value = (Number(perhour.value) * (24)).toFixed(1);
	funcBattery();
}

function funcBattery(){
	panel.value = (Number(battery.value) + (Number(battery.value) * 0.5)).toFixed(1);
	charge.value = (Number(panel.value) / 12).toFixed(1);
	//daytime.value = Number(battery.value) === "" ? daytime_ : (Number(battery.value) / Number(charge.value)).toFixed(1);
	perhour.value = (Number(battery.value) / (24)).toFixed(1);
	//daytime.value !== 8 ? charge.value=(Number(battery.value) / Number(perhour.value)).toFixed(1):pass;
	}
 
function toUnder(n){
	i=n.toFixed(0);
	while (i > 0){
	i-=10;
	}
	if((i*-1)<5){
	return ((i*-1)+n).toFixed(0);
	}
	else{
	return (n-(10-(i*-1))).toFixed(0);
	}
}
	
function toUp(n){
	i=n.toFixed(0);
	while (i > 0){
	i-=10;
	}
	return ((i*-1)+n).toFixed(0);
}
 </script>

</html>
