<script type="text/javascript" id="script">

mm=7;dd=20;yy=2020;
stop=0;
pause=0;
moStart = 180;
eaStart = getDegreeEarth(0);
mqStart = 330;    
vnStart = 330;	      
mrStart = 330;	    
jpStart = 290;
amlStart = 0;
amlDays = 0;

jmo = moStart;
jea = eaStart;
jmq = mqStart;
jvn = vnStart;
jmr = mrStart;
jjp = jpStart;
jaml = amlStart;

function getDegreeEarth(a){
	if ((mm-1) == 0){deg = dd + 90+a;}
	else{deg = ((mm-1) * 30) + dd + 90+a;}
	while (deg > 360){deg -= 360}
	return Number(deg.toFixed(0));
}
function getid(){
	days = document.getElementById("mnrot");
	month = document.getElementById("rots");
	earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merc = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
    now = document.getElementById("now");
    moon = document.getElementById("moon");
    list = document.getElementById("list");

    moon.value = jmo;
    earth.value = jea;
    merc.value = jmq;
    venu.value = jvn;
    mars.value = jmr;
    jupit.value = jjp;
	document.getElementById("moonOrbit").style.transform = "rotate(-" + moStart +"deg)"; 
	document.getElementById("mercuryOrbit").style.transform = "rotate(-" + vnStart +"deg)"; 
	document.getElementById("venusOrbit").style.transform = "rotate(-" + mqStart +"deg)"; 
	document.getElementById("earthOrbit").style.transform = "rotate(-" + eaStart +"deg)"; 
	document.getElementById("marsOrbit").style.transform = "rotate(-" + mrStart +"deg)"; 
	document.getElementById("jupiterOrbit").style.transform = "rotate(-" + jpStart +"deg)"; 
	document.getElementById("alamalOrbit").style.transform = "rotate(-" + amlStart +"deg)"; 	
	run();
	funcClock();
}
multi=4;
function run(){
	oClear=setInterval(funcMoon,27.32/multi);
	eClear=setInterval(funcEarth,365.26/multi);
	vClear=setInterval(funcVenus,224.70/multi);
	mClear=setInterval(funcMerc,87.972/multi);
	sClear=setInterval(funcMars,686.98/multi);
	jClear=setInterval(funcJu,4331.9836/multi);
	amlClear=setInterval(funcAml,539/multi);
	stop=0;
}

function pauseFunc(){
if(pause == 0){
multi=1;
pause = 1;
getid();
}}

function funcClock(){
	setInterval(function(){
	t=mm; t=addZero(t);
	d=dd; d=addZero(d);
	y=yy;
	
	da = new Date();
	mt=addZero(da.getMonth()+1);
	dy=addZero(da.getDate());
	yr=da.getFullYear();
	s=addZero(da.getSeconds());
	m=addZero(da.getMinutes());
	h=addZero(da.getHours());
	
	n=addDZero(moon.value);
	u=addDZero(merc.value);
	v=addDZero(venu.value);
	e=addDZero(earth.value);
	r=addDZero(mars.value);
	j=addDZero(jupit.value);
	
	if(stop==0){
	clock.innerHTML = h + ":" + m + ":" + s +"<br>"+ d + "/" + t + "/" + y +"<br>" + u +"°:"+ v +"°:"+ e +"°:"+ r +"°:"+ j + "°<br>" + n +"°";
	}
	else{
	clock.innerHTML = h + ":" + m + ":" + s +"<br>"+ dy + "/" + mt + "/" + yr +"<br>" + u +"°:"+ v +"°:"+ e +"°:"+ r +"°:"+ j + "°<br>" + n +"°";
	document.getElementById("mercuryShape").innerHTML = "<br>Mercury<br>" + u + "°";
	document.getElementById("venusShape").innerHTML = "<br>Venus<br>" + v + "°";
	document.getElementById("earthShape").innerHTML = "Earth";
	document.getElementById("marsShape").innerHTML = "<br>Mars<br>" + r + "°";
	document.getElementById("jupiterShape").innerHTML = "<br>Jupiter<br>" + j + "°";
	document.getElementById("moonShape").innerHTML = "";
	document.getElementById("alamalShape").innerHTML = "<br>Alamal<br>" + amlDays + "days";
	}
	if((stop==1 && Number(da.getDate())>Number(dd)) || (stop==1 && Number(da.getMonth()+1)>Number(mm)) || (stop==1 && Number(da.getFullYear())>Number(yy))){
	getid();
	}
	}, (1000));
	}
	function addZero(n){
	if(n<10){n="0"+n};
	return n;
	}
	function addDZero(n){
	if(n<100){if(n<10){n="00"+n}else{n="0"+n}};
	return n;
}

function funcMoon(){	
	date = new Date();
	mVal=Number(date.getMonth())+1;
	dVal=Number(date.getDate());
	yVal=Number(date.getFullYear());
	if ((pause == 0) && mVal==mm && dVal==dd && yVal==yy)
		{
		moStart=jmo;
		eaStart=jea;
		mqStart=jmq;
		vnStart=jvn;
		mrStart=jmr;
		jpStart=jjp;
		amlStart=jaml;
		mm=mVal;dd=dVal;yy=yVal;
		clearInterval(eClear);
		clearInterval(vClear);
		clearInterval(mClear);
		clearInterval(sClear);
		clearInterval(jClear);
		clearInterval(amlClear);
		clearInterval(oClear);
		stop=1;
		}
	if(amlDays == 210){
	clearInterval(amlClear);
	document.getElementById("alamalShape").style.display = "none";
	document.getElementById("amlLine").style.display = "none";
	document.getElementById("uae").style.display = "initial";
	}
	if(amlDays == 250){
		document.getElementById("spaceL").click();
		}
	jmo++;
	moon.value = jmo;
	//document.getElementById("moonShape").innerHTML = jmo;
	if (jmo == 360) 
	{
	jmo = 0;
	}
	document.getElementById("moonOrbit").style.transform = "rotate(-" + jmo +"deg)"; 
	document.getElementById("moonShape").style.transform = "rotate(" + jmo +"deg)"; 	

	if (jmo >= 175 && jmo <= 195)
	{
	document.getElementById("moon").style.color = "red";
	}
	else
	{
	document.getElementById("moon").style.color = "black";
	}
	
}

function funcEarth(){
	jea++;
	amlDays++;
	earth.value = jea;
	document.getElementById("earthShape").innerHTML ="Earth"; //+ jea + "°";
	document.getElementById("earthOrbit").style.transform = "rotate(-" + jea + "deg)"; 
	document.getElementById("earthShape").style.transform = "rotate(" + jea + "deg)"; 
	
	dd += 1;
	if((dd==32 && mm==1) || (dd==32 && mm==3) || (dd==32 && mm==5) || (dd==32 && mm==7) || (dd==32 && mm==8) || (dd==32 && mm==10) || (dd==32 && mm==12) || (dd==29 && mm==2) || (dd==31 && mm==4) || (dd==31 && mm==6) || (dd==31 && mm==9) || (dd==31 && mm==11)){
	
	dd=1;
	mm += 1;
	if(mm==13){mm=1;yy += 1;}
	}
	now.innerHTML=dd+"/"+mm+"/"+yy;
	
	if (jea == 360) 
	{
	jea = 1;
	}
}

function funcVenus(){
	jvn++
	venu.value = jvn;
	document.getElementById("venusShape").innerHTML ="<br>Venus<br>" + jvn + "°";
	document.getElementById("venusOrbit").style.transform = "rotate(-" + jvn +"deg)"; 	
	document.getElementById("venusShape").style.transform = "rotate(" + jvn + "deg)"; 
	if (jvn == 360) 
	{
	jvn = 1;
	}
	if (jea >= jvn-10 && jea <= jvn+10)
	{
		document.getElementById("ven").style.color = "red";
	}

}
function funcMerc(){

	}
	
	if (jea >= jmq-15 && jea <= jmq+15)

		document.getElementById("mer").style.color = "red";
	}
	else
	{
		document.getElementById("mer").style.color = "black";
	}
}

function funcMars(){	
	jmr++
	mars.value = jmr;
	document.getElementById("marsShape").innerHTML ="<br>Mars<br>" + jmr + "°";
	document.getElementById("marsOrbit").style.transform = "rotate(-" + jmr +"deg)";

}

function funcJu(){	
	jjp++
	jupit.value = jjp;
	document.getElementById("jupiterShape").innerHTML ="<br>Jupiter<br>" + jjp + "°";
	document.getElementById("jupiterOrbit").style.transform = "rotate(-" + jjp +"deg)"; 
	document.getElementById("jupiterShape").style.transform = "rotate(" + jjp + "deg)";

}

function funcAml(){	
	jaml++
	document.getElementById("alamalShape").innerHTML = "<br>Alamal<br>" + amlDays + "days";
	document.getElementById("alamalOrbit").style.transform = "rotate(-" + jaml +"deg)";

	document.getElementById("amlLine").style.transform = "rotate(" + jaml + "deg)";
