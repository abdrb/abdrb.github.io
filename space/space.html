function getDegreeEarth(a){
	if ((mm-1) == 0){deg = dd + 90+a;}
	else{deg = ((mm-1) * 30) + dd + 90+a;}
	while (deg > 360){deg -= 360}
	return Number(deg.toFixed(0));
}

function run(){
	eClear=setInterval(funcEarth,speed);
	vClear=setInterval(funcVenus,speed);
	mClear=setInterval(funcMerc,speed);
	sClear=setInterval(funcMars,speed);
	jClear=setInterval(funcJu,speed);
	oClear=setInterval(funcMoon,speed);
}

function funcStopToday(){	
	date = new Date();

		{

		eaStart=jea;
		mqStart=jmq;
		vnStart=jvn;
		mrStart=jmr;

		stopToday=1;

function funcClockTime(){
	setInterval(function(){
	s=addZero(da.getSeconds());
	m=addZero(da.getMinutes());
	h=addZero(da.getHours());
	clockTime.innerHTML = h + ":" + m + ":" + s;
	}, (1000));
}

function funcClock(){
	setInterval(function(){
	t=addZero(mm);
	d=addZero(dd);
	y=yy;
	
	da = new Date();
	if(stopToday==0){
	mt=addZero(da.getMonth()+1);
	dy=addZero(da.getDate());
	yr=da.getFullYear();
	}
	else{
	mt=addZero(mm);
	dy=addZero(dd);
	yr=yy;
	}

	n=addDZero(jmo.toFixed(0));
	u=addDZero(jmq.toFixed(0));
	v=addDZero(jvn.toFixed(0));
	e=addDZero(jea.toFixed(0));
	r=addDZero(jmr.toFixed(0));
	j=addDZero(jjp.toFixed(0));
	
	if(stopToday==0){
	clock.innerHTML = d + "/" + t + "/" + y +"<br>"+ u +"°:"+ v +"°:" + e +"°:"+ r +"°:"+ j +"°" + "<br>" + n + "°";
	}
	else{
	clock.innerHTML = gold + dy + "/" + mt + "/" + yr + end + "<br>" + brown + u + end + "°:" + orange + v + end + "°:" + blue + e + end + "°:" + red + r + end + "°:" + grey + j + end + "°" + "<br>" + n + "°";;
	}
	if((stop==0 && stopToday==1 && Number(da.getDate())>Number(dd)) || (stop==0 && stopToday==1 && Number(da.getMonth()+1)>Number(mm)) || (stop==0 && stopToday==1 && Number(da.getFullYear())>Number(yy))){
	stopToday=0;
	run();
	}
	}, (1));
	}
	
function addZero(n){
	if(n<10){n="0"+n};
return n;
}
function addDZero(n){
	if(n<100){if(n<10){n="00"+n}else{n="0"+n}};
return n;
}
function leapyear(year) {
  return year % 100 === 0 ? year % 400 === 0 : year % 4 === 0;
}

	
function funcMoon(){	
	jmo+=360/29.530589; //27.321582
	while (jmo > 360){jmo -= 360}
	n=addDZero(jmo.toFixed(0));
	document.getElementById("moonShape").innerHTML = n + "°";
	document.getElementById("moonOrbit").style.transform = "rotate(-" + n +"deg)"; 
	document.getElementById("moonShape").style.transform = "rotate(" + n +"deg)"; 
	if (jmo == 360) 
	{
	jmo = 0;
	}
	
	if (jmo >= 175 && jmo <= 195)
	{
	document.getElementById("moon").style.color = "red";
	}
	else
	{
	document.getElementById("moon").style.color = "black";
	}
	
}

function funcEarth(){	
	jea+=360/365.256365;

	e=addDZero(jea.toFixed(0));
	document.getElementById("earthShape").innerHTML = e + "°";
	document.getElementById("earthOrbit").style.transform = "rotate(-" + e + "deg)"; 
	document.getElementById("xy").style.transform = "rotate(" + e + "deg)"; 
	feb=29;
	if(leapyear(yy)){feb=30;}
	dd += 1;
	if((dd==32 && mm==1) || (dd==32 && mm==3) || (dd==32 && mm==5) || (dd==32 && mm==7) || (dd==32 && mm==8) || (dd==32 && mm==10) || (dd==32 && mm==12) || (dd==feb && mm==2) || (dd==31 && mm==4) || (dd==31 && mm==6) || (dd==31 && mm==9) || (dd==31 && mm==11)){

	dd=1;
	mm += 1;
	if(mm==13){mm=1;yy += 1;}
	}
	now.innerHTML=dd+"/"+mm+"/"+yy;
	
	if (jea == 360) 
	{
	jea = 0;
	}
}

function funcJu(){
