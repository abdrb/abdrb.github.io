<script type="text/javascript" id="script">

mm=7;dd=27;yy=2020;

function getDegreeEarth(){
if ((mm-1) == 0){deg = dd + 90;}
else{deg = ((mm-1) * 30) + dd + 90;}
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}
function getid(){
	days = document.getElementById("mnrot");
	month = document.getElementById("rots");
	earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merq = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
    now = document.getElementById("now");
    moon = document.getElementById("moon");
    list = document.getElementById("list");
    mo = 220;
    ea = getDegreeEarth(59);
    mq = 25;    
    vn = 333;	      
    mr = 340;	    
    jp = 300;
    moon.value = mo; jmo = mo;
    earth.value = ea; jea = ea;
    merq.value = mq; jmq = mq;
    venu.value = vn; jvn = vn;
    mars.value = mr; jmr = mr;
    jupit.value = jp; jjp = jp;
document.getElementById("marq_").style.transform = "rotate(-" + vn +"deg)"; 
document.getElementById("venu_").style.transform = "rotate(-" + mq +"deg)"; 
document.getElementById("earth_").style.transform = "rotate(-" + ea +"deg)"; 
document.getElementById("mars_").style.transform = "rotate(-" + mr +"deg)"; 
document.getElementById("jupit_").style.transform = "rotate(-" + jp +"deg)"; 

oClear=setInterval(funcMoon,27.32);
eClear=setInterval(funcEarth,365.26);
vClear=setInterval(funcVenus,224.70);
mClear=setInterval(funcMerq,87.97);
sClear=setInterval(funcMars,686.98);
jClear=setInterval(funcJu,4331.9836);
funcClock();
}

function funcClock(){
setInterval(function(){
t=mm; if(t<10){t="0"+t};
d=dd; if(d<10){d="0"+d};
y=yy; if(y<10){y="0"+y};

da = new Date();
s=da.getSeconds(); if(s<10){s="0"+s};
m=da.getMinutes(); if(m<10){m="0"+m};
h=da.getHours(); if(h<10){h="0"+h};

n=moon.value;  if(n<100){if(n<10){n="00"+n}else{n="0"+n}};
u=merq.value;  if(u<100){if(u<10){u="00"+u}else{u="0"+u}};
v=venu.value;  if(v<100){if(v<10){v="00"+v}else{v="0"+v}};
e=earth.value; if(e<100){if(e<10){e="00"+e}else{e="0"+e}};
r=mars.value;  if(r<100){if(r<10){r="00"+r}else{r="0"+r}};
j=jupit.value; if(j<100){if(j<10){j="00"+j}else{j="0"+j}};

clock.innerHTML = h + ":" + m + ":" + s +"<br>"+ d + "/" + t + "/" + y +"<br>"+ n +"°<br>"+ u +"°:"+ v +"°:"+ e +"°:"+ r +"°:"+ j +"°";
}, (1000));
}

function funcMoon(){	
	date = new Date();
	mVal=Number(date.getMonth())+1;
	dVal=Number(date.getDate());
	yVal=Number(date.getFullYear());
	if (mVal==mm && dVal==dd && yVal==yy)
	{
	clearInterval(oClear);
	clearInterval(eClear);
	clearInterval(vClear);
	clearInterval(mClear);
	clearInterval(sClear);
	clearInterval(jClear);
	}
	
	jmo++
	moon.value = jmo;
	
	if (jmo == 360) 
	{
	jmo = 1;
	}
	
/*	if (jea >= jmo-15 && jea <= jmo+15)
	{
	document.getElementById("moon").style.color = "red";
	}
	else
	{
	document.getElementById("moon").style.color = "black";
	}*/
	
}

function funcEarth(){
	jea++
	earth.value = jea;
	document.getElementById("earth_").style.transform = "rotate(-" + jea +"deg)"; 
	dd += 1;
	if(dd==31){
	dd=1;
	mm += 1;
	if(mm==13){mm=1;yy += 1;}
	}
	now.innerHTML=dd+"/"+mm+"/"+yy;
	
	if (jea == 360) 
	{
	jea = 1;
	}
}

function funcVenus(){
	jvn++
	venu.value = jvn;
	document.getElementById("venu_").style.transform = "rotate(-" + jvn +"deg)"; 	
	if (jvn == 360) 
	{
	jvn = 1;
	}
	if (jea >= jvn-10 && jea <= jvn+10)
	{
		document.getElementById("ven").style.color = "red";
	}
	else
	{
		document.getElementById("ven").style.color = "black";
	}
}
function funcMerq(){
	jmq++
	merq.value = jmq;
	document.getElementById("marq_").style.transform = "rotate(-" + jmq +"deg)"; 
	
	if (jmq == 360) 
	{
	jmq = 1;
	}
	
	if (jea >= jmq-15 && jea <= jmq+15)
	{
		document.getElementById("mer").style.color = "red";
	}
	else
	{
		document.getElementById("mer").style.color = "black";
	}
}

function funcMars(){	
	jmr++
	mars.value = jmr;
	document.getElementById("mars_").style.transform = "rotate(-" + jmr +"deg)"; 
	
	if (jmr == 360) 
	{
	jmr = 1;
	}
}

function funcJu(){	
	jjp++
	jupit.value = jjp;
	document.getElementById("jupit_").style.transform = "rotate(-" + jjp +"deg)"; 
	
	if (jjp == 360) 
	{
	jjp = 1;
	}
}
