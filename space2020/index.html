<script type="text/javascript" id="script">

mm=7;dd=27;yy=2020;
stop=0;
moStart = 220;
eaStart = getDegreeEarth();
mqStart = 25;    
vnStart = 344;	      
mrStart = 330;	    
jpStart = 300;

jmo = moStart;
jea = eaStart;
jmq = mqStart;
jvn = vnStart;
jmr = mrStart;
jjp = jpStart;

function getDegreeEarth(){
if ((mm-1) == 0){deg = dd + 90;}
else{deg = ((mm-1) * 30) + dd + 90;}
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}
function getid(){
	days = document.getElementById("mnrot");
	month = document.getElementById("rots");
	earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merq = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
    now = document.getElementById("now");
    moon = document.getElementById("moon");
    list = document.getElementById("list");

    moon.value = jmo;
    earth.value = jea;
    merq.value = jmq;
    venu.value = jvn;
    mars.value = jmr;
    jupit.value = jjp;
document.getElementById("marq_").style.transform = "rotate(-" + vnStart +"deg)"; 
document.getElementById("venu_").style.transform = "rotate(-" + mqStart +"deg)"; 
document.getElementById("earth_").style.transform = "rotate(-" + eaStart +"deg)"; 
document.getElementById("mars_").style.transform = "rotate(-" + mrStart +"deg)"; 
document.getElementById("jupit_").style.transform = "rotate(-" + jpStart +"deg)"; 
run();
funcClock();
}

function run(){
oClear=setInterval(funcMoon,27.32);
eClear=setInterval(funcEarth,365.26);
vClear=setInterval(funcVenus,224.70);
mClear=setInterval(funcMerq,87.972);
sClear=setInterval(funcMars,686.98);
jClear=setInterval(funcJu,4331.9836);
stop=0;
}

function funcClock(){
setInterval(function(){
t=mm; t=addZero(t);
d=dd; d=addZero(d);
y=yy;

da = new Date();
mt=addZero(da.getMonth()+1);
dy=addZero(da.getDate());
yr=da.getFullYear();
s=addZero(da.getSeconds());
m=addZero(da.getMinutes());
h=addZero(da.getHours());

n=addDZero(moon.value);
u=addDZero(merq.value);
v=addDZero(venu.value);
e=addDZero(earth.value);
r=addDZero(mars.value);
j=addDZero(jupit.value);

if(stop==0){
clock.innerHTML = h + ":" + m + ":" + s +"<br>"+ d + "/" + t + "/" + y +"<br>"+ n +"°<br>"+ u +"°:"+ v +"°:"+ e +"°:"+ r +"°:"+ j +"°";
}
else{
clock.innerHTML = h + ":" + m + ":" + s +"<br>"+ dy + "/" + mt + "/" + yr +"<br>"+ n +"°<br>"+ u +"°:"+ v +"°:"+ e +"°:"+ r +"°:"+ j +"°";
}
if((stop==1 && Number(da.getDate())>Number(dd)) || (stop==1 && Number(da.getMonth()+1)>Number(mm)) || (stop==1 && Number(da.getFullYear())>Number(yy))){
getid();
}
}, (1000));
}
function addZero(n){
if(n<10){n="0"+n};
return n;
}
function addDZero(n){
if(n<100){if(n<10){n="00"+n}else{n="0"+n}};
return n;
}

function funcMoon(){	
	date = new Date();
	mVal=Number(date.getMonth())+1;
	dVal=Number(date.getDate());
	yVal=Number(date.getFullYear());
	if (mVal==mm && dVal==dd && yVal==yy)
	{
	clearInterval(oClear);
	clearInterval(eClear);
	clearInterval(vClear);
	clearInterval(mClear);
	clearInterval(sClear);
	clearInterval(jClear);
	stop=1;
	}
	
	jmo++
	moon.value = jmo;
	
	if (jmo == 360) 
	{
	jmo = 1;
	}
	je=0;
	if(jea > 180){je=jea-180}else{je=jea+180};
	if (je >= jmo-10 && je <= jmo+10)
	{
	document.getElementById("moon").style.color = "red";
	}
	else
	{
	document.getElementById("moon").style.color = "black";
	}
	
}

function funcEarth(){
	jea++
	earth.value = jea;
	document.getElementById("earth_").style.transform = "rotate(-" + jea +"deg)"; 
	dd += 1;
	if(dd==32){
	dd=1;
	mm += 1;
	if(mm==13){mm=1;yy += 1;}
	}
	now.innerHTML=dd+"/"+mm+"/"+yy;
	
	if (jea == 360) 
	{
	jea = 1;
	}
}

function funcVenus(){
	jvn++
	venu.value = jvn;
	document.getElementById("venu_").style.transform = "rotate(-" + jvn +"deg)"; 	
	if (jvn == 360) 
	{
	jvn = 1;
	}
	if (jea >= jvn-10 && jea <= jvn+10)
	{
		document.getElementById("ven").style.color = "red";
	}
	else
	{
		document.getElementById("ven").style.color = "black";
	}
}
function funcMerq(){
	jmq++
	merq.value = jmq;
	document.getElementById("marq_").style.transform = "rotate(-" + jmq +"deg)"; 
	
	if (jmq == 360) 
	{
	jmq = 1;
	}
	
	if (jea >= jmq-15 && jea <= jmq+15)
	{
		document.getElementById("mer").style.color = "red";
	}
	else
	{
		document.getElementById("mer").style.color = "black";
	}
}

function funcMars(){	
	jmr++
	mars.value = jmr;
	document.getElementById("mars_").style.transform = "rotate(-" + jmr +"deg)"; 
	
	if (jmr == 360) 
	{
	jmr = 1;
	}
}

function funcJu(){	
	jjp++
	jupit.value = jjp;
	document.getElementById("jupit_").style.transform = "rotate(-" + jjp +"deg)"; 
	
	if (jjp == 360) 
	{
	jjp = 1;
	}
}

</script>
