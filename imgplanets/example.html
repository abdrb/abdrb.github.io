<script type="text/javascript">
date = new Date();
    mm=Number(date.getMonth())+1;
	dd=Number(date.getDate());
	yy=Number(date.getFullYear());
	
    earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merc = document.getElementById("merc");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
	now = document.getElementById("now");

function planets(){
	
    now.innerHTML=dd+"/"+mm+"/"+yy;
    
	earth.value = (mm * 30) + dd + 15;
	document.getElementById("earth_").style.transform = "rotate(-" + earth.value +"deg)"; 
    
    merc.value = getDegreeInner(0.4, 191);
    document.getElementById("merc_").style.transform = "rotate(-" + merc.value +"deg)"; 
    
	venu.value = getDegreeInner(0.3, 256);
    document.getElementById("venu_").style.transform = "rotate(-" + venu.value +"deg)"; 
	      
    mars.value = getDegreeOuter(0.2, 1080);
    document.getElementById("mars_").style.transform = "rotate(-" + mars.value +"deg)"; 
	    
	jupit.value = getDegreeOuter(0.1, 2150);
    document.getElementById("jupit_").style.transform = "rotate(-" + jupit.value +"deg)"; 

}

function getDegreeInner(n, d){
days = (yy*12*30)+(mm*30)+dd+d;
deg = (days * n) + days;
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}

function getDegreeOuter(n, d){
days = (yy*12*30)+(mm*30)+dd+d;
deg =  (days * n);
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}
function onkey_up(){
	document.getElementById("earth_").style.transform = "rotate(-" + earth.value +"deg)"; 
    document.getElementById("venu_").style.transform = "rotate(-" + venu.value +"deg)"; 
    document.getElementById("merc_").style.transform = "rotate(-" + merc.value +"deg)"; 
    document.getElementById("mars_").style.transform = "rotate(-" + mars.value +"deg)"; 
    document.getElementById("jupit_").style.transform = "rotate(-" + jupit.value +"deg)"; 

}
</script>
