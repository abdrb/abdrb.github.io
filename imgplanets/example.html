<script type="text/javascript">
date = new Date();
function planets(){
    earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merq = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");
	now = document.getElementById("now");
	m=Number(date.getMonth())+1;
    now.innerHTML=date.getDate()+"/"+m+"/"+date.getFullYear();

	earth.value = getDegree(1, 120);
	document.getElementById("earth_").style.transform = "rotate(-" + earth.value +"deg)"; 

	venu.value = getDegree(0.0083333333, 120);
    document.getElementById("venu_").style.transform = "rotate(-" + venu.value +"deg)"; 
	    
	merq.value = getDegree(0.0277777778, 321);
    document.getElementById("marq_").style.transform = "rotate(-" + merq.value +"deg)"; 
      
    mars.value = getDegree(0.0001, 17);
    document.getElementById("mars_").style.transform = "rotate(-" + mars.value +"deg)"; 
	    
	jupit.value = getDegree(0.00001, 63);
    document.getElementById("jupit_").style.transform = "rotate(-" + jupit.value +"deg)"; 

}

function getDegree(n, d){
date = new Date();
days = (date.getFullYear()*12*30)+(date.getMonth()*30)+date.getDate()+d;
deg = (days * n) + days;
while (deg > 360){deg -= 360}
return Number(deg.toFixed(0));
}
