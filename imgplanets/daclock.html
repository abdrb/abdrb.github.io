<script type="text/javascript" id="script">
function getid(){
	days = document.getElementById("mnrot");
	month = document.getElementById("rots");
	earth = document.getElementById("earth");
	venu = document.getElementById("ven");
	merq = document.getElementById("mer");
	mars = document.getElementById("mars");
	jupit = document.getElementById("jupiter");

speed = 100; //8640000
funcMoon();
funcEarth();
funcVenus();
funcMerq();
funcMars();
funcJu();
}

function funcMoon(){
var i = 0;
var m = 1;
setInterval(function(){
i++
days.value = i;
if (i == 30) 
{
i = 0;
m++;
month.value = m;
}
if (m == 12) m = 0;
}, speed);
}

function funca(){
	
}

function funcEarth(){
	var i = 0;
	setInterval(function(){
	i++
	earth.value = i;
	document.getElementById("earth_").style.transform = "rotate(-" + i +"deg)"; 
	
	if (i == 360) 
	{
	i = 1;
	}
	}, speed);
}

function funcVenus(){
		
	var j = 0;
	setInterval(function(){
	j++
	venu.value = j;
	document.getElementById("venu_").style.transform = "rotate(-" + j +"deg)"; 
	
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 0.3));
}

function funcMerq(){
	
	var j = 0;
	setInterval(function(){
	j++
	merq.value = j;
	document.getElementById("marq_").style.transform = "rotate(-" + j +"deg)"; 
	
	if (j == 360)

	}

}

function funcMars(){
	
	var j = 0;

	j++
	mars.value = j;
	document.getElementById("mars_").style.transform = "rotate(-" + j +"deg)"; 
	
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 2));
}

function funcJu(){
	
	var j = 0;
	setInterval(function(){
	j++
	jupit.value = j;
	document.getElementById("jupit_").style.transform = "rotate(-" + j +"deg)"; 
	
	if (j == 360) 
	{
	j = 1;
	}
	}, (speed * 12));
}

</script>
