<script type="text/javascript">
mm=1;dd=1;yy=1;
auto=true;
dDate=22;mMonth=1;yYear=2021;

function gettingDate(){
date = new Date();
dDate=Number(date.getDate());
mMonth=Number(date.getMonth());
yYear=Number(date.getFullYear());
}

moStep=360/ 29.530589; // 29.530589; // 27.321582;
eaStep=360/365.256365;
mcStep=360/87.97;
vnStep=360/224.7;
mrStep=360/686.93;
jpStep=(360/(11.86*365.256365));
/*
moStart = 195;
eaStart = getEarthStartPoint(90);
mcStart = 368;    
vnStart = 322;	      
mrStart = 326;	    
jpStart = 300;
*/// 1/1/1
moStart = 75;
eaStart = getEarthStartPoint(90);
mcStart = 18;    
vnStart = 66;	      
mrStart = 38;	    
jpStart = 200;

stopToday=0;
pause=0;
continual=0;
speed=100;
countDays = 0;

blue="<span style='color:royalblue;'>";
red="<span style='color:red;'>";
orange="<span style='color:orange;'>";
grey="<span style='color:grey;'>";
brown="<span style='color:brown;'>";
gold="<span style='color:gold;'>";
end="</span>";
pen=document.getElementById("draw");
pauseClick=document.getElementById("pauseBtn");
drawDiv="<div "
drawClose="> "
drawEnd=" </div> "
j=0;
a=['حادية','تاسعة','سابعة','بحيري','الصيف','الدلي المنسرق','المية','التسعين','الثمانين','السبعين بداية القيظ','لب','الثرياء','الثور','رسو الصيف','الظلم عنابر القيظ','<br>عنابر الخريف','المرزم','سهيل','<br>الشناع','القتور «العلان»','السراب','ثجر','لولين','الثالث','الرابع','الخامس','السادس','السابع','برد الثرياء','السقوط','رسو الشتاء الرجوع'];
b=[18,26,28,26,5,5,20,10,10,10,10,6,6,6,12,12,6,12,12,5,6,8,12,4,11,10,5,6,9,6,38];
function funcDraw(){
if(auto){gettingDate();}
getDegree();
i=30;k=0;r=0;
while(k<360){
pen.innerHTML += drawDiv +" class='main' id='div" + i + "'" + drawClose + drawDiv + " class='sub' id='sub" +i +"' style='color: mistyrose;'" + drawClose + a[i] + drawEnd+ drawEnd;
r=k+64;
document.getElementById("div"+i).style.transform = "rotate(" + r +"deg)";
document.getElementById("sub"+i).style.transform = "rotate(-" + r +"deg)";
k+=Number(b[i]);
i--;
}
moonOrbit.style.transform = "rotate(-" + moStart +"deg)"; 
mercuryOrbit.style.transform = "rotate(-" + mcStart +"deg)"; 
venusOrbit.style.transform = "rotate(-" + vnStart +"deg)"; 
earthOrbit.style.transform = "rotate(-" + eaStart +"deg)"; 
marsOrbit.style.transform = "rotate(-" + mrStart +"deg)"; 
jupiterOrbit.style.transform = "rotate(-" + jpStart +"deg)"; 
stopClear=setInterval(funcStopToday,1);
funcClockTime();
funcClock();
run();
}

function getDegree(){
dNow=dDate;
mNow=mMonth;
if(mNow===0){
mNow=12;
yNow=yYear-1;
}
else{
yNow=yYear;
}
while((dd+"/"+mm+"/"+yy) !== (dNow+"/"+mNow+"/"+yNow)){
dateCreator();
countDays++;
}
moStart+=moStep*countDays; //27.321582
eaStart=getEarthStartPoint(90);
mcStart+=mcStep*countDays;
vnStart+=vnStep*countDays;
mrStart+=mrStep*countDays;
jpStart+=jpStep*countDays;

jmo=moStart;
jea=eaStart;
jmc=mcStart;
jvn=vnStart;
jmr=mrStart;
jjp=jpStart;
}

function getEarthStartPoint(a){
	if ((mm-1) === 0){deg = (dd*eaStep) +a;}
	else{deg = ((mm-1) * (30.42*eaStep)) + (dd*eaStep) +a;}
	while (deg > 360){deg -= 360}
	return Number(deg.toFixed(0));
}

function run(){
	eClear=setInterval(funcEarth,speed);
	vClear=setInterval(funcVenus,speed);
	mClear=setInterval(funcMerc,speed);
	sClear=setInterval(funcMars,speed);
	jClear=setInterval(funcJu,speed);
	oClear=setInterval(funcMoon,speed);
}

start=0;
function funcStopToday(){	
	mToday=mMonth+1;
	dToday=dDate;
	yToday=yYear;
	if(start===0){funcRotate();start=1;}
	if ((stopToday === 0) && mToday===mm && dToday===dd && yToday===yy)
		{
		stopFunc();
		stopToday=1;
		speed=100;
		continual=0;
		pauseClick.style.display = "initial";
		document.getElementById("sight").style.display = "initial";		
		}
}

function stopFunc(){
moStart=jmo;
eaStart=jea;
mcStart=jmc;
vnStart=jvn;
mrStart=jmr;
jpStart=jjp;
clearInterval(eClear);
clearInterval(vClear);
clearInterval(mClear);
clearInterval(sClear);
clearInterval(jClear);
clearInterval(oClear);
mercuryShape.innerHTML = "<br>عطارد<br>" + u + "°";
venusShape.innerHTML = "<br>الزهرة<br>" + v + "°";
marsShape.innerHTML = "<br>المريخ<br>" + r + "°";
jupiterShape.innerHTML = "<br>المشتري<br>" + j + "°";
}

function pauseFunc(){
if(continual===0){speed=100;}
if(pause === 0){
continual=1;
pause=1;
run();
pauseClick.innerHTML="=";
document.getElementById("sight").style.display = "none";
}
else{
stopFunc();
pause=0;
pauseClick.innerHTML="∆";
document.getElementById("sight").style.display = "initial";
}
}

mi=60;
function funcClockTime(){
	setInterval(function(){
	da = new Date();
	s=addZero(da.getSeconds());
	m=addZero(da.getMinutes());
	h=addZero(da.getHours());
	clockTime.innerHTML = h + ":" + m + ":" + s;
	if(m!==mi){funcRotate();mi=m;}
	nextDay();
	}, (1000));
}

function funcClock(){
	setInterval(function(){
	m=addZero(mm);
	d=addZero(dd);
	y=yy;

	n=addDZero(jmo.toFixed(0));
	u=addDZero(jmc.toFixed(0));
	v=addDZero(jvn.toFixed(0));
	e=addDZero(jea.toFixed(0));
	r=addDZero(jmr.toFixed(0));
	j=addDZero(jjp.toFixed(0));

	now.innerHTML = gold + d + "/" + m + "/" + y + end;
	clock.innerHTML = brown + u + end + "°:" + orange + v + end + "°:" + blue + e + end + "°:" + red + r + end + "°:" + grey + j + end + "°" + "<br>" + n + "°";
	}, (90));
	}

function nextDay(){
	if(auto){gettingDate();}
	if((continual===0 && stopToday===1 && dDate>dd) || (continual===0 && stopToday===1 && 1+mMonth>mm) || (continual===0 && stopToday===1 && yYear>yy)){
	stopToday=0;
	run();
	}
}

function addZero(n){
	if(n<10){n="0"+n};
return n;
}
function addDZero(n){
	if(n<100){if(n<10){n="00"+n}else{n="0"+n}};
return n;
}
function leapyear(year) {
  return year % 100 === 0 ? year % 400 === 0 : year % 4 === 0;
}
function dateCreator(){
	feb=29;
	if(leapyear(yy)){feb=30;}	
	dd += 1;
	if((dd===32 && mm===1) || (dd===32 && mm===3) || (dd===32 && mm===5) || (dd===32 && mm===7) || (dd===32 && mm===8) || (dd===32 && mm===10) || (dd===32 && mm===12) || (dd===feb && mm===2) || (dd===31 && mm===4) || (dd===31 && mm===6) || (dd===31 && mm===9) || (dd===31 && mm===11)){
	dd=1;
	mm += 1;
	if(mm==13){mm=1;yy += 1;}
	}
}

function funcMoon(){	
	jmo+=moStep; //29.530589; //27.321582;
	while (jmo > 360){jmo -= 360}
	n=addDZero(jmo.toFixed(0));
	moonOrbit.style.transform = "rotate(-" + n +"deg)"; 
	if (jmo === 360) {jmo = 0;}
}

function funcRotate(){
	d = new Date();
	mi=Number(d.getMinutes());
	j=15*mi/60;
	i=(15*Number(d.getHours()))+180+j;
	while (i > 360){i -= 360}
	earthShape.style.transform = "rotate(-" + i + "deg)"; 
	if (i === 360) {i = 0;}
}

function funcEarth(){
	jea+=eaStep;
	while (jea > 360){jea -= 360}
	e=addDZero(jea.toFixed(0));
	earthOrbit.style.transform = "rotate(-" + e + "deg)"; 
	dateCreator();
	if (jea === 360) {jea = 0;}
	
	if(jea>=0){list.innerHTML="الثالث، الرابع، الخامس تشتهر بشدّة هبوب الرياح وهي فترة التلقيح ونضج الثمار";}
	if(jea>=10){list.innerHTML="نجوم الشتاء وهي: السادس، ثويمنة: فيهن يتم حصد المحصول أي الصراب";}
	if(jea>=42){list.innerHTML="السقوط: تشتهر بالبرد القارص";}
	if(jea>=90){list.innerHTML="حادية: فيها يتم عمل الطين بواسطة الظمد للأحتفاظ بمياه التربة للموسم القادم";}
	if(jea>=115){list.innerHTML="تاسعة: قد تسقط فيه الأمطار الغزيرة";}
	if(jea>=145){list.innerHTML="سابعة: وتشتهر بحرارة شمسها وجني محصول البن وهي آخر نجوم الشتاء";}
	if(jea>=165){list.innerHTML="نجوم الصيف مدتها شهرين وهي: الدلي، البحيري، المنسرق فيها غالبا يتم سقوط الأمطار بعدها يتم تجهيز الأرض للزراعة وانتظار موعد بذر الحبوب";}
	if(jea>=200){list.innerHTML="المئة 'المية'، التسعين، الثمانين: يتم فيها بذر حبوب الكوري والمنزلة وبعدهن بفترة قليلة يتم بذر حبوب الذرة الحمراء";}
	if(jea>=230){list.innerHTML="نجوم القيظ مدتها شهرين وهي: السبعين، الثرياء، الثور، الظلم الأول، الظلم الثاني، عنابر القيظ تشتهر بندرة سقوط الأمطار وإذا سقط فيها أمطار يتم زراعة الدخن";}
	if(jea>=280){list.innerHTML="نجوم الخريف مدتها شهر واحد وهي: عنابر الخريف المرزم سهيل تشتهر بسقوط الأمطار الغزيرة ونزول السيول الجارفة";}
	if(jea>=310){list.innerHTML="نجوم العلاّن مدته شهرين وهي: القتور، ثجر: هي آخر فرصة لسقوط الأمطار";}
	if(jea>=346){list.innerHTML="الثالث، الرابع، الخامس تشتهر بشدّة هبوب الرياح وهي فترة التلقيح ونضج الثمار";}
	//if(jea>=320){list.innerHTML="";}
}

function funcVenus(){
	jvn+=vnStep;
	while (jvn > 360){jvn -= 360}
	v=addDZero(jvn.toFixed(0));
	venusShape.innerHTML ="<br>Venus<br>" + v + "°";
	venusOrbit.style.transform = "rotate(-" + v +"deg)"; 	
	venusShape.style.transform = "rotate(" + v + "deg)"; 
	if (jvn === 360) {jvn = 0;}
}
function funcMerc(){
	jmc+=mcStep;
	while (jmc > 360){jmc -= 360}
	u=addDZero(jmc.toFixed(0));
	mercuryShape.innerHTML = "<br>Mercury<br>" + u + "°";
	mercuryOrbit.style.transform = "rotate(-" + u +"deg)"; 
	mercuryShape.style.transform = "rotate(" + u + "deg)"; 
	if (jmc === 360) {jmc = 0;}
}

function funcMars(){	
	jmr+=mrStep;

	r=addDZero(jmr.toFixed(0));
	marsShape.innerHTML ="<br>Mars<br>" + r + "°";

function funcJu(){
